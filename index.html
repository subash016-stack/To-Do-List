<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="icon" href="img/logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right,#ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        #input {
            width: 68%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        #input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 25px;
        }

        li {
            background-color: #f8f9fa;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: 0.2s;
        }

        li:hover {
            transform: scale(1.01);
        }

        li button {
            background-color: #ff4d4d;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
        }

        li button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒŸ My To-Do List</h2>
        <input id="input" type="text" placeholder="Enter a task...">
        <button onclick="add()">Add</button>
        <ul id="list-content">
        </ul>
    </div>

    <script>
        var input = document.getElementById("input")
        var list = document.getElementById("list-content")

        function add() {
            var a = document.createElement("li")
            a.innerHTML = input.value + "<button onclick='del(event)'>Delete</button>"
            list.append(a)
        }

        function del(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
